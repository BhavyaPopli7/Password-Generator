<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100;200;300;400;600&display=swap"
      rel="stylesheet"
    />
</head>
<body>
    <div class="wrapper">
        <h1>Password Generator</h1>

       <div class="display-container">
        <input readonly placeholder="Password" class="display" data-passwordDisplay>

        <button  data-copy>
            <span class="copy" data-copymsg></span>
            <img src="copy.svg" alt="copy" width="23" height="23">
        </button>
       </div>

       <div class="input-container">

        <!--Password length section -->
        <div class="length-container">
              <p>Password Length</p>
              <p data-lengthNumber>0</p>
        </div>
        <!-- Slider-->
        <input class="slider" type="range" min="1" max="20" step="1" data-lengthSlider>
      
       
       <!-- Checkbox-->
       <div class="check">
        <input type="checkbox" id="uppercase">
         <label for="uppercase">Includes Uppercase letters</label>
       </div>

       <div class="check">
        <input type="checkbox" id="lowercase">
         <label for="lowercase">Includes Lowercase letters</label>
       </div>

       <div class="check">
        <input type="checkbox" id="numbers">
         <label for="numbers">Includes Numbers letters</label>
       </div>

       <div class="check">
        <input type="checkbox" id="symbols">
         <label for="symbols">Includes Symbols letters</label>
       </div>
      
       <!--Strength section-->
        <div class="strength-container">
            <p>Strength</p>
            <div class="indicator" data-indicator></div>
        </div>
     <!--Generate password button-->
          <button class="generateButton">Generate Password</button>
       </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
